<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternidad - Jenyan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="5">
    <script>
        AOS.init({
            duration: 1000, // Duración de la animación en milisegundos
            easing: 'ease-in-out', // Tipo de animación
            once: true // Si solo quieres que la animación ocurra una vez
        });
    </script>
    <header>
        <img src="img/JenyanLogo.png" alt="Jenyan Logo" class="logo"><a href="index.html"></a>
    </header>
    <nav class="navbar text-bg-color navbar-expand-sm sticky-top">
        <div class="container-sm">
            <a class="navbar-brand mx-auto ms-0" href="index.html"><img src="img/JenyanLogo2.png" alt="Jenyan Logo" style="max-width: 70px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center me-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-link"><a href="index.html">Inicio</a></li>
                    <li class="nav-link"><a href="maternidad.html">Maternidad</a></li>
                    <li class="nav-link"><a href="newborn.html">New Born</a></li>
                    <li class="nav-link"><a href="savethedate.html">Save the date</a></li>
                    <li class="nav-link"><a href="promociones.html">Promociones</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section id="galeria">
            <h1 class="main-title">Promociones</h1>
            <div class="gallery">
                <img class="special-image" src="img/promo1.jpg" alt="Promoción 1" data-aos="fade-up">
                <img class="special-image" src="img/promo2.jpg" alt="Promoción 2" data-aos="fade-left">
            </div>

            <div class="button-container">
                <button id="reservar-cita">Reservar cita</button>
            </div>
            
        </section>
        <section id="paquetes">
            <div class="paquete" id="paquete-1">
                <h3 class="mid-title">PREVENTA NAVIDEÑA</h3>
                <p>Precio regular $1,099</p>
                <p>Precio de preventa $699</p>
            </div>
        </section>
        
        <section id="formulario-reserva">
            <form id="reserva-form">
                <input type="hidden" id="paquete-seleccionado" name="paquete_seleccionado">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="telefono">Número de Teléfono:</label>
                <input type="text" id="telefono" name="telefono" required>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                <label for="codigo-descuento">¿Tienes un código de descuento? Cánjealo aquí:</label>
                <input type="text" id="codigo-descuento" name="codigo_descuento">
                <div class="button-container">
                    <button type="submit" onclick="sendToWhatsapp()">Agendar cita por Whatsapp</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Jenyan, Todos los derechos reservados</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
